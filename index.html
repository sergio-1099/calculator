<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./calculator.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap'); </style>
    </head>

    <body class="body">
        <div class="header">
            <div class="title">Calculator</div>
        </div>

        <div class="calculator-container">

            <div class="calc-screen">
                <div class="screen"></div>
            </div>
            <div class="button-container">

                <button class="calc-clear button">C/CE</button>
                <button class="calc-divide button operator">/</button>
                <button class="calc-multiply button operator">X</button>
                <button class="calc-subtract button operator">-</button>
                <button class="calc-7 button operand">7</button>
                <button class="calc-8 button operand">8</button>
                <button class="calc-9 button operand">9</button>
                <button class="calc-add button operator">+</button>
                <button class="calc-4 button operand">4</button>
                <button class="calc-5 button operand">5</button>
                <button class="calc-6 button operand">6</button>
                <button class="calc-1 button operand">1</button>
                <button class="calc-2 button operand">2</button>
                <button class="calc-3 button operand">3</button>
                <button class="calc-equals button">=</button>
                <button class="calc-0 button operand">0</button>
                <button class="calc-decimal button">.</button>

            </div>

        </div>

    </body>

</html>
