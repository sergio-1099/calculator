<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./calculator.js" defer></script>
    </head>

    <body>
        <div class="header">
            <div class="title">Calculator</div>
        </div>

        <div class="calculator-container">

            <div class="calc-screen"></div>
            
            <div class="button-container">

                <button class="calc-clear button">C/CE</button>
                <button class="calc-divide button">/</button>
                <button class="calc-multiply button">X</button>
                <button class="calc-subtract button">-</button>
                <button class="calc-7 button">7</button>
                <button class="calc-8 button">8</button>
                <button class="calc-9 button">9</button>
                <button class="calc-add button">+</button>
                <button class="calc-4 button">4</button>
                <button class="calc-5 button">5</button>
                <button class="calc-6 button">6</button>
                <button class="calc-1 button">1</button>
                <button class="calc-2 button">2</button>
                <button class="calc-3 button">3</button>
                <button class="calc-equals button">=</button>
                <button class="calc-0 button">0</button>
                <button class="calc-decimal button">.</button>

            </div>

        </div>

    </body>

</html>
